<input type="text" id="target" />
<p id="status"></p>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
// 이벤트에 따라서 다른 핸들러를 실행    
    $('#target').on({
        'focus' : function(e){
            console.log(e.type);
            $('#status').html(e.type);
        }, 
        'blur' : function(e){
            console.log(e.type);
            $('#status').html(e.type);
        }
    })
</script>
